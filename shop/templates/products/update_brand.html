{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include "_messages.html" %}
                {% if updated_brand %}
                    <h1 class="text-center mt-5">{{ title }}</h1>
                    <form action="" method="POST">
                        <input type="text" name="brand" class="form-control" value="{{ updated_brand.name }}">
                        <input type="submit" value="Update brand" class="btn btn-success mt-3">
                    </form>
                    <a href="{{ url_for('brands') }}" class="btn btn-outline-dark"
                       style="margin-top:-65px; margin-left: 135px">Cancel</a>
                {% else %}
                    <h1 class="text-center mt-5">Add a category</h1>
                    <form action="" method="POST">
                        <input type="text" name="category" class="form-control" value="{{ updated_category.name }}">
                        <input type="submit" value="Update category" class="btn btn btn-success mt-3">
                    </form>
                    <a href="{{ url_for('categories') }}" class="btn btn btn-outline-dark"
                       style="margin-top:-65px; margin-left: 155px">Cancel</a>
                {% endif %}
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
{% endblock content %}
