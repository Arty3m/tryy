{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center h1 text-white bg-primary p-2 ">Авторизация</div>
                {% include '_messages.html' %}
                {% from "_formhelpers.html" import render_field %}
                <form method="post">
                    <div>
                        {{ render_field(form.email, class="form-control") }}
                        {{ render_field(form.password, class="form-control") }}
                    </div>
                    <p><input type="submit" value="Войти" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
